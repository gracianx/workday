<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container" id="time-block">


     <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">0900</span>
        </div>
         <textarea id="nineAM" class="form-control" aria-label="With textarea"> 
         </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
          <button class="saveBtn btn btn-secondary" type="button">
            <i class="fas fa-plus-circle"></i>
          </span>
        </div>
      </div>
      
      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1000</span>
        </div>
         <textarea id="tenAM" class="form-control" aria-label="With textarea">
        </textarea>
        <div class="input-group-append">
          <span class="input-group-text"> 
          <button id="button10am" class="saveBtn btn btn-secondary" type="button">
            <i class="fas fa-plus-circle"></i>
          </span>
        </div>
      </div>
     
      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1100</span>
        </div>
        <textarea id="elevenAM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
          <button id="button11am" class="saveBtn btn btn-secondary" type="button"
          ><i class="fas fa-plus-circle"></i>
          </span>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">noon</span>
        </div>
         <textarea id="noon" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
            <button id="btn12pm" class="saveBtn btn btn-secondary" type="button">
              <i class="fas fa-plus-circle"></i>
            </button>
              </span>
            </div>
          </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1300</span>
        </div>
         <textarea id="onePM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
          <button id="button1pm" class="saveBtn btn btn-secondary" type="button"
          ><i class="fas fa-plus-circle"></i>
          </span>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1400</span>
        </div>
         <textarea id="twoPM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
            <button id="twoPmButton" class="saveBtn btn btn-secondary" type="button">
              <i class="fas fa-plus-circle"></i>
            </button>
              </span>
            </div>
          </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1500</span>
        </div>
         <textarea id="threePM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
            <button id="btn3pm" class="saveBtn btn btn-secondary" type="button">
              <i class="fas fa-plus-circle"></i>
            </button>
              </span>
            </div>
          </div>
   

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1600</span>
        </div>
         <textarea id="fourPM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 
            <button id="btnFourpm" class="saveBtn btn btn-secondary" type="button">
              <i class="fas fa-plus-circle"></i>
            </button>
              </span>
            </div>
          </div>
   

      <div class="input-group input-group-lg">
        <div class="input-group-prepend row">
          <span class="input-group-text">1700</span>
        </div>
         <textarea id="fivePM" class="form-control" aria-label="With textarea">
          </textarea>
          <div class="input-group-append">
          <span class="input-group-text"> 

        
            <button id="btnFivepm" class="btn btn-secondary saveBtn" type="button">
          <i class="fas fa-plus-circle"></i>
        </button>
          </span>
        </div>
      </div>
   
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
